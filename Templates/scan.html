{% extends "layout.html" %}
{% block title %}Scan Target - KampusSecure{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-center mb-8">Scan Website / IP</h2>
<form method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow">
  <div class="mb-6">
    <label class="block mb-2 font-semibold text-gray-700">Masukkan URL/IP Target:</label>
    <input type="text" name="target" class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="contoh: 192.168.1.1 atau example.com" required>
  </div>
  <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Mulai Scan</button>
</form>

{% if result %}
  <div class="max-w-lg mx-auto mt-8">
    <h3 class="font-semibold mb-2">Hasil Scan:</h3>
    <pre class="bg-gray-900 text-green-200 rounded p-4 whitespace-pre-wrap">{{ result }}</pre>
  </div>
{% endif %}
{% endblock %}
