{% extends 'layout.html' %}
{% block content %}
<h2 class="text-3xl font-bold text-center mb-8">Laporan Hasil Scan</h2>
<div class="overflow-x-auto">
  <table class="min-w-full bg-white rounded-lg shadow text-sm">
    <thead class="bg-blue-500 text-white">
      <tr>
        <th class="py-3 px-4">Target</th>
        <th class="py-3 px-4">Jenis Scan</th>
        <th class="py-3 px-4">Hasil</th>
        <th class="py-3 px-4">Waktu</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr class="border-b hover:bg-blue-50">
        <td class="py-2 px-4">{{ log[0] }}</td>
        <td class="py-2 px-4">{{ log[1] }}</td>
        <td class="py-2 px-4"><pre class="whitespace-pre-wrap">{{ log[2] }}</pre></td>
        <td class="py-2 px-4">{{ log[3] }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="text-center py-4 text-gray-500">Belum ada data scan.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
